# permissions for end users to edit aocparams.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: aocparams-editor-role
rules:
- apiGroups:
  - template.totvs.app.github.com
  resources:
  - aocparams
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - template.totvs.app.github.com
  resources:
  - aocparams/status
  verbs:
  - get
