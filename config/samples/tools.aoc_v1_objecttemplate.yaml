---
apiVersion: template.totvs.app.github.com/v1
kind: ObjectTemplate
metadata:
  name: objecttemplate-sample
spec:
  template:
    name: prometheus-rules-default
    kind: PrometheusRule
    apiVersion: monitoring.coreos.com/v1
    spec: |-
      groups:
      - name: pods
        rules:
        - alert: pod_not_ready
          annotations:
            description: 'Pod not ready : {{"{{ $labels.pod }}"}}'
            summary: 'Pod not ready: {{"{{ $labels.pod }}"}}'
          expr: sum by(pod) (kube_pod_status_ready{namespace="{{ .__namespace }}"} == 0) != 0
          for: 10m
          labels:
            totvsapp_app: {{ .totvsapp_app }}
            totvsapp_route: slack
            totvsapp_severity: critical
            totvsapp_slack_channel: '{{ .totvsapp_slack_channel }}'
